<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
    <script src="home.js"></script>
    <script src="main_scene.js"></script>
    
    <script src="AutoClick.js"></script>
    <script src="Building.js"></script>
    <script src="CatInstant.js"></script>
    <script src="CatProgressive.js"></script>
    
    

</head>
<body>
    <div id="game"></div>
    <script>
        const phaserConfig = {
            type: Phaser.AUTO,
            parent: "game",
            width: 1280,
            height: 720,
            backgroundColor: "#5DACD8",
            scene: [ Home, MainScene]
        };

        const game = new Phaser.Game(phaserConfig);

        // set up global variables that we want to access throughout the game
        game.global = {
            cheese_amount : 0,
            cheese_per_sec : 0,
            cat_amount: 0,
            cats_per_sec: 0,
            autoclickers: [],
            max_cats: 0,
            curr_building: 0,
            buildings: [],
            forkAC, spoonAC, sporkAC,  shovelAC, pickaxeAC, jackhammerAC, drillAC, excavatorAC, cheesemineAC
        }

    </script>
</body>
</html>
